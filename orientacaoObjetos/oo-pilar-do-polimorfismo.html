<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Animal {
        constructor(cor, tamanho, peso) {
          this.cor = cor;
          this.tamanho = tamanho + "cm";
          this.peso = peso + "g";
        }
        dormir() {
          console.log("Dormir");
        }
      }

      class Passaro extends Animal {
        constructor(bico, cor, tamanho, peso) {
          super(cor, tamanho, peso);
          this.bico = bico;
        }

        voar() {
          console.log("Voar");
        }
      }

      class Papagaio extends Passaro {
        constructor(bico, sabeFalar, cor, tamanho, peso) {
          super(bico, cor, tamanho, peso);
          this.sabeFalar = sabeFalar;
        }

        falar() {
          console.log("Falar");
        }
      }

      class Avestruz extends Passaro {
        constructor(bico, cor, tamanho, peso) {
          super(bico, cor, tamanho, peso);
        }

        enterrarCabeca() {
          console.log("Enterrar a cabeça");
        }

        voar() {
          console.log("Não sabe voar");
        }
      }
      let papagaio = new Papagaio("Médio", true, "Verde", 25, 350);
      console.log(papagaio);
      papagaio.voar();

      let avestruz = new Avestruz("Grande", "Branco e preto", 250, 1000);
      avestruz.enterrarCabeca();
      avestruz.voar();
    </script>
  </head>
  <body></body>
</html>
