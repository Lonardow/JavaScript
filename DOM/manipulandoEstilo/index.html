<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Manipulando estilos</h3>
    <button id="red" onclick="modificaEstilo('#FF0000', '200px')" type="button">
      Vermelho
    </button>
    <button
      id="green"
      onclick="modificaEstilo('#00FF00', '150px', '20px')"
      type="button"
    >
      Verde
    </button>
    <button
      id="blue"
      onclick="modificaEstilo('#0000FF', '150px', '200px')"
      type="button"
    >
      Azul
    </button>
    <hr />
    <div
      id="target"
      style="border: solid 1px #000; width: 100px; height: 100px"
    ></div>
    <script src="script.js"></script>
  </body>
</html>
