<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //   throw new Error(
      //     "Houve um erro mas nao se preocupe estamos trabalhando nisso agora"
      //   );
      let video = Array();

      video[1] = Array();
      video[1]["nome"] = "Fullmetal Alchemist";
      video[1]["categoria"] = "Anime";

      function getVideo(video) {
        try {
          console.log(video[0]["nome"]);
        } catch (e) {
          tratarErro(e);
          console.log("Agora sim podemos tratar esse erro");
        } finally {
          console.log("Sempre passa por aqui (try / catch)");
        }

        console.log("a aplicação nao morreu");
      }

      function tratarErro(e) {
        //logica para registrar erro no servidor
        document.write(e);
      }

      getVideo(video);
    </script>
  </head>
  <body></body>
</html>
