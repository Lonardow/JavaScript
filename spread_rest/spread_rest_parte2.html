<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // contxto rest
      function soma(...param) {
        let resultado = 0;
        console.log(param);
        param.forEach((valor) => (resultado += valor));
        return resultado;
      }
      console.log(soma(3, 8, 5, 7));

      function multiplicacao(m, ...p) {
        let result = 0;

        p.forEach((valor) => (result += m * valor));
        return result;
      }

      console.log(multiplicacao(5, 7, 12, 3, 49));
    </script>
  </head>
  <body></body>
</html>
