<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    for (let y = 1; y <= 10; y++) {
      for (let x = 1; x <= 10; x++) {
        document.write(y + " x " + x + " = " + y * x + "<br />");
      }
      document.write("<hr />");
    }
  </script>
</html>
